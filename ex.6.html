<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaS</title>
    <style>
        body{
            font: normal 20pt arial;
        }
        input{
            font: normal 15pt arial;
            width: 100px;
        }

        #center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="center">
        <h1>somando valores</h1>
        <input type="number" name="texto1" id="tnt1"> +
        <input type="number" name="texto2" id="tnt2">
        <input type="button" value="somar" onclick="somar()">
        <div id="res">resultado</div>
    </div>
    <script>
        function somar(){
        var num1 = document.getElementById('tnt1')
        var num2 = document.getElementById('tnt2')
        var res = document.getElementById('res')

        var n1 = Number(num1.value)
        var n2 = Number(num2.value)
        var resultado = n1 + n2
        res.innerHTML = ` a soma entre ${n1} + ${n2} = ${resultado}`
        /* ficando pro no jvs kk */
    }
    </script>

</body>
</html>

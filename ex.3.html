<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings</title>
</head>
<body>
    <h1>strings</h1>
    <script>
        var nome = prompt('qual seu nome: ')
        document.write(` o nome <strong> ${nome}</strong> tem ${nome.length} caracteres <br>`)
        document.write(`ola <strong>${nome}</strong> seu nome maiusculo e <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`seu nome em minusculo e <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>

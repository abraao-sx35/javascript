<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora imc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>calculadora IMC</h1>
        <div style="background-color: black;height: 10px;">-</div>

        <div class="IMC">
            <label for="nome">nome</label>
            <input type="text" name="nome" id="nome" placeholder="escreva seu nome">
        </div>

        <div class="IMC">
            <label for="peso">peso</label>
            <input type="number" name="peso" id="peso" placeholder="escreva seu peso">
        </div>
        <div class="IMC">
            <label for="altura">altura</label>
            <input type="number" name="altura" id="altura" placeholder="escreva sua altura">
        </div>

        <button onclick="somar()">calcular</button>
        <div class="resposta">
            <p id="mostrar"></p>
        </div>
    </div>
    <script src="javasp.js"></script>
</body>
</html>
